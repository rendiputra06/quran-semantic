{% extends "layouts/base-fullscreen.html" %}

{% block title %} Login {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Login</h3>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group text-left">
                        <div class="checkbox checkbox-fill d-inline">
                            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                            <label for="checkbox-fill-a1" class="cr"> Save Details</label>
                        </div>
                    </div>
                    <button class="btn btn-primary shadow-2 mb-4">Login</button>
                    <button id="auto-login" class="btn btn-info shadow-2 mb-4" data-user="username" data-pass="password">Admin</button>
                    <p class="mb-2 text-muted">Forgot password? <a href="/auth-reset-password.html">Reset</a></p>
                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="/register.html">Sign UP</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    // JavaScript function to populate input fields with data-user and data-pass, perform login, and trigger form submission
function autoFillLoginAndSubmit() {
    var username = document.querySelector('[data-user]').getAttribute('data-user');
    var password = document.querySelector('[data-pass]').getAttribute('data-pass');

    document.querySelector('input[type="email"]').value = username;
    document.querySelector('input[type="password"]').value = password;

    // Add login functionality here

    document.querySelector('form').submit();
}
// JavaScript function to run autoFillLoginAndSubmit() when a button is clicked
document.querySelector('#auto-login').addEventListener('click', function() {
    autoFillLoginAndSubmit();
});

</script>
{% endblock javascripts %}
